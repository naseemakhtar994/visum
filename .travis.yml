language: android

android:
  components:
    - tools
    - build-tools-24.0.0
    - android-24
    - extra-google-google_play_services
    - extra-google-m2repository
    - extra-android-m2repository
    - platform-tools

notifications:
  email: false

script:
  - jdk_switcher use oraclejdk8
  - export GRADLE_OPTS="-Xmx1536m -Xms768m -Xss32m"
  - ./gradlew clean build
  - ./gradlew demo:connectedCheck

before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
